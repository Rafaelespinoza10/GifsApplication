<div class="row">

  <div class="col-md-3 col-sm-6"

  >
    <div class="text-center card mb-2 bg-dark" >
      //!TODO IMAGEN
      <img [src]= "gif.images.downsized_medium.url" alt="ImageGif[i]" class="card-img-top">

      <div class="card-body text-white">
        <p class="card-text">{{ gif.title }}</p>
      </div>
    </div>
  </div>

</div>
